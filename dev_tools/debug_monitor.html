<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ Debug Monitor - Telegram Bot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 10px;
        }
        .status-card {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }
        .status-card.error {
            border-left-color: #ff4444;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }
        .interactions-log {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .interaction-item {
            background: #3d3d3d;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }
        .interaction-item.error {
            border-left-color: #ff4444;
        }
        .interaction-time {
            font-size: 11px;
            color: #888;
        }
        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .btn.danger {
            background: #f44336;
        }
        .btn.warning {
            background: #ff9800;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .performance-chart {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .response-time {
            color: #00ff88;
        }
        .response-time.slow {
            color: #ff9800;
        }
        .response-time.very-slow {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêõ Debug Monitor</h1>
            <p>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ—Ç–ª–∞–¥–∫–∏ Telegram –±–æ—Ç–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
            <span class="live-indicator"></span> LIVE
        </div>

        <div class="controls">
            <h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–∫–æ–π</h3>
            <button class="btn" onclick="enableDebug()">üü¢ –í–∫–ª—é—á–∏—Ç—å –æ—Ç–ª–∞–¥–∫—É</button>
            <button class="btn warning" onclick="disableDebug()">üü° –í—ã–∫–ª—é—á–∏—Ç—å –æ—Ç–ª–∞–¥–∫—É</button>
            <button class="btn danger" onclick="clearDebugData()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            <button class="btn" onclick="exportReport()">üìä –≠–∫—Å–ø–æ—Ä—Ç –æ—Ç—á–µ—Ç–∞</button>
            <button class="btn" onclick="refreshData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <div id="status-container">
            <!-- –°—Ç–∞—Ç—É—Å –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="stats-grid" id="stats-container">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="performance-chart">
            <h3>üìà –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</h3>
            <div id="performance-container">
                <!-- –ú–µ—Ç—Ä–∏–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ -->
            </div>
        </div>

        <div class="interactions-log">
            <h3>üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è</h3>
            <div id="interactions-container">
                <!-- –õ–æ–≥–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π -->
            </div>
        </div>
    </div>

    <script>
        let debugData = null;
        let autoRefresh = null;

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∞—Ç—É—Å –æ—Ç–ª–∞–¥–∫–∏
        async function loadDebugStatus() {
            try {
                const response = await fetch('/api/debug/status');
                const data = await response.json();
                
                const statusContainer = document.getElementById('status-container');
                
                if (data.debug_mode) {
                    statusContainer.innerHTML = `
                        <div class="status-card">
                            <h3>‚úÖ –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –∞–∫—Ç–∏–≤–µ–Ω</h3>
                            <p>–í—Å–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –∑–∞–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –∏ –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é—Ç—Å—è</p>
                        </div>
                    `;
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ—Ç–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    loadDebugReport();
                } else {
                    statusContainer.innerHTML = `
                        <div class="status-card error">
                            <h3>‚ùå –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤—ã–∫–ª—é—á–µ–Ω</h3>
                            <p>–í–∫–ª—é—á–∏—Ç–µ —Ä–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π</p>
                        </div>
                    `;
                    
                    // –û—á–∏—Å—Ç–∏—Ç—å –¥—Ä—É–≥–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
                    document.getElementById('stats-container').innerHTML = '';
                    document.getElementById('interactions-container').innerHTML = '';
                    document.getElementById('performance-container').innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading debug status:', error);
                document.getElementById('status-container').innerHTML = `
                    <div class="status-card error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ª–Ω—ã–π –æ—Ç—á–µ—Ç –æ—Ç–ª–∞–¥–∫–∏
        async function loadDebugReport() {
            try {
                const response = await fetch('/api/debug/report');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                debugData = data;
                
                // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                updateStats(data.summary);
                
                // –û–±–Ω–æ–≤–∏—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                updateInteractions(data.users_data);
                
                // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                updatePerformance(data.summary);
                
            } catch (error) {
                console.error('Error loading debug report:', error);
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function updateStats(summary) {
            const statsContainer = document.getElementById('stats-container');
            
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${summary.total_interactions}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${summary.error_count}</div>
                    <div class="stat-label">–û—à–∏–±–∫–∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(summary.error_rate * 100).toFixed(1)}%</div>
                    <div class="stat-label">–ü—Ä–æ—Ü–µ–Ω—Ç –æ—à–∏–±–æ–∫</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${summary.avg_response_time.toFixed(2)}s</div>
                    <div class="stat-label">–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞</div>
                </div>
            `;
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        function updateInteractions(usersData) {
            const container = document.getElementById('interactions-container');
            
            let allInteractions = [];
            
            // –°–æ–±—Ä–∞—Ç—å –≤—Å–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            for (const [userId, userData] of Object.entries(usersData)) {
                for (const interaction of userData.interactions) {
                    allInteractions.push({...interaction, username: userData.username});
                }
            }
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (–Ω–æ–≤—ã–µ –ø–µ—Ä–≤—ã–º–∏)
            allInteractions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 20
            const recentInteractions = allInteractions.slice(0, 20);
            
            container.innerHTML = recentInteractions.map(interaction => {
                const time = new Date(interaction.timestamp).toLocaleTimeString();
                const errorClass = interaction.error ? 'error' : '';
                const responseTimeClass = getResponseTimeClass(interaction.response_time);
                
                return `
                    <div class="interaction-item ${errorClass}">
                        <div class="interaction-time">${time} - @${interaction.username}</div>
                        <div><strong>${interaction.interaction_type}</strong></div>
                        ${interaction.response_time ? `<div class="response-time ${responseTimeClass}">‚è±Ô∏è ${interaction.response_time.toFixed(2)}s</div>` : ''}
                        ${interaction.error ? `<div style="color: #ff4444;">‚ùå ${interaction.error}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
        function updatePerformance(summary) {
            const container = document.getElementById('performance-container');
            
            const performanceClass = getResponseTimeClass(summary.avg_response_time);
            
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value ${performanceClass}">${summary.avg_response_time.toFixed(2)}s</div>
                    <div class="stat-label">–°—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞</div>
                </div>
                <div style="margin-top: 15px;">
                    <h4>–¢–∏–ø—ã –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π:</h4>
                    ${Object.entries(summary.interaction_types).map(([type, count]) => 
                        `<div>‚Ä¢ ${type}: ${count}</div>`
                    ).join('')}
                </div>
            `;
        }

        // –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–ª–∞—Å—Å –¥–ª—è –≤—Ä–µ–º–µ–Ω–∏ –æ—Ç–≤–µ—Ç–∞
        function getResponseTimeClass(responseTime) {
            if (responseTime > 10) return 'very-slow';
            if (responseTime > 5) return 'slow';
            return '';
        }

        // –í–∫–ª—é—á–∏—Ç—å –æ—Ç–ª–∞–¥–∫—É
        async function enableDebug() {
            try {
                const response = await fetch('/api/debug/toggle/on');
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤–∫–ª—é—á–µ–Ω');
                    loadDebugStatus();
                    startAutoRefresh();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –í—ã–∫–ª—é—á–∏—Ç—å –æ—Ç–ª–∞–¥–∫—É
        async function disableDebug() {
            try {
                const response = await fetch('/api/debug/toggle/off');
                const data = await response.json();
                
                if (data.success) {
                    alert('‚ö†Ô∏è –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏ –≤—ã–∫–ª—é—á–µ–Ω');
                    loadDebugStatus();
                    stopAutoRefresh();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ—Ç–ª–∞–¥–∫–∏
        async function clearDebugData() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ª–∞–¥–∫–∏?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/debug/clear', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ª–∞–¥–∫–∏ –æ—á–∏—â–µ–Ω—ã');
                    loadDebugStatus();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –æ—Ç—á–µ—Ç–∞
        async function exportReport() {
            if (!debugData) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            const dataStr = JSON.stringify(debugData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `debug_report_${new Date().toISOString().slice(0, 19)}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        function refreshData() {
            loadDebugStatus();
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function startAutoRefresh() {
            if (autoRefresh) return;
            
            autoRefresh = setInterval(() => {
                loadDebugStatus();
            }, 5000); // –ö–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        }

        function stopAutoRefresh() {
            if (autoRefresh) {
                clearInterval(autoRefresh);
                autoRefresh = null;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            loadDebugStatus();
            
            // –ï—Å–ª–∏ –æ—Ç–ª–∞–¥–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞, –Ω–∞—á–∞—Ç—å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setTimeout(() => {
                if (debugData) {
                    startAutoRefresh();
                }
            }, 1000);
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
